apiVersion: apps/v1
kind: Deployment
metadata:
  name: msgtransfer-history
  namespace: zeroim
  labels:
    app: msgtransfer-history
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: msgtransfer-history
  template:
    metadata:
      labels:
        app: msgtransfer-history
    spec:
      serviceAccountName: find-endpoints
      containers:
      - name: msgtransfer-history
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NODE_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: ZEROIM_RESTCONF_SERVICECONF__NAME
            value: msgtransfer-history
          - name: ZEROIM_RPCSERVERCONF__NAME
            value: msgtransfer-history
          - name: ZEROIM_RESTCONF_SERVICECONF_LOG__SERVICENAME
            value: msgtransfer-history
          - name: ZEROIM_RPCSERVERCONF_SERVICECONF_LOG__SERVICENAME
            value: msgtransfer-history
          - name: ZEROIM_RESTCONF_SERVICECONF_TELEMETRY__NAME
            value: msgtransfer-history
          - name: ZEROIM_RPCSERVERCONF_SERVICECONF_TELEMETRY__NAME
            value: msgtransfer-history
        envFrom:
          - configMapRef:
              name: zeroim-configmap
        image: ccr.ccs.tencentyun.com/zeroim/msgtransfer-history:20220523234415
        lifecycle:
          preStop:
            exec:
              command: ["sh","-c","sleep 5"]
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 100m
            memory: 60Mi
          limits:
            cpu: 100m
            memory: 60Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      imagePullSecrets:
      - name: registry
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: msgtransfer-history-svc
  namespace: zeroim
spec:
  ports:
    - port: 80
  selector:
    app: msgtransfer-history

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: msgtransfer-history-hpa-c
  namespace: zeroim
  labels:
    app: msgtransfer-history-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: msgtransfer-history
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: msgtransfer-history-hpa-m
  namespace: zeroim
  labels:
    app: msgtransfer-history-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: msgtransfer-history
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80
