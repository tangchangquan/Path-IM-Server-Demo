Name: imuser-rpc
ListenOn: 192.168.2.77:10240

Log:
  ServiceName: imuser-rpc
  Level: info

Prometheus:
  Host: 0.0.0.0
  Port: 10241
  Path: /metrics

Telemetry:
  Name: imuser-rpc
  #Endpoint: http://jaeger:14268/api/traces
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

RedisConfig:
  Host: 192.168.2.77:6379
  Pass: "123456"
  Type: node
  DB: 1

MysqlConfig:
  Addr: "root:123456@tcp(127.0.0.1:3306)/zeroim?charset=utf8mb4&parseTime=True&loc=Local&timeout=20s&readTimeout=20s&writeTimeout=20s"
  MaxIdleConns: 10
  MaxOpenConns: 10
  LogLevel: INFO


MsgGatewayRpc:
  Endpoints:
    - 192.168.2.77:10400
MsgRpc:
  Endpoints:
    - 192.168.2.77:10130